<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code With RRT</title>
    <link rel="shortcut icon" href="img/logo_m.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/logo_l.png" alt="">
                <span>CodeWithRRT</span>
            </div>
           <img class="menu" src="img/icons8-menu-96.png" alt="">
        </nav>
    </header>
    <!-- end of header -->
    <section class="welcome">
        <h1 class="w1">Welcome To Code With RRT</h1>
        <h1 class="w2">We will let you shine in the world of programming!</h1>
    </section>
    <!-- end of welcome -->
    <div class="wrapper">
        <div class="content">
           <div class="yt-frame">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/kPRA0W1kECg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
                
           <div  class="form-container">
                <form class="form" action="">
                  <div class="signup-btn">
                      <button class="btn1 c-btn"><img src="img/Behance.png" alt=""><span>SignUp with Behance</span></button>
                      <button class="btn2 c-btn"><img src="img/Telegram.png" alt=""><span>SignUp with Telegram</span></button>
                  </div>
                  <h4 class="or">OR</h4>
                <div class="input-details">
                      <label for="">
                          <input type="text" placeholder="Email">
                      </label>
                      <br>
                      <label for="">
                        <input type="password" placeholder="Password">
                    </label>
                    <br>
                    <button class="signup">Sign up for free</button>
                </div>
                <p class="agree">By clicking 'Sign Up' you are agreeing that you wish to receive periodic emails</p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
